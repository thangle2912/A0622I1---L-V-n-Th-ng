<script>
    let arrNumber = ["1","2","3","4","5","6","7","8","9"];
    let arr = ["a","b","4","7","9","2","1"];
    let count = 0;
    for (let i =0;i<arr.length;i++){
        if (arrNumber.indexOf(arr[i])!=-1){
            count++;

    alert("Có "+count+" kí tự số trong mảng");
