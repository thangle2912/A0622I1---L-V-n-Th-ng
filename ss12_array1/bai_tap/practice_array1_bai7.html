<script>
    let arr =[];
    let size = parseInt(prompt("Số lượng phần tử của mảng"));
    let result = false;
    for (let i = 0; i<size;i++){
        let number = parseInt(prompt("Nhập phần tử thứ " + i));
        arr.push(number);
    }
    console.log(arr);
    let numV = parseInt(prompt("Nhập số nguyên V"));
    for (let i =0;i<arr.length;i++){
        if (numV==arr[i]){
            for (i;i<arr.length;i++){
                arr[i]=arr[i+1];
            }
            arr[arr.length-1] = 0;
        }
    }
    console.log(arr);

</script>
