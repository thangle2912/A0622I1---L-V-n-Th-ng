<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        .btn{
            margin: 10px;
        }
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>Feet</p>
    <input type="number" id="feet">ft<br>
    <button type="button"  class="btn btn-primary" onclick="feetToMeter()">Enter</button> <br>
    <span id="feetToMeter"></span>
    <p>Meter</p>
    <input type="number" id="meter">m<br>
    <button type="button"  class="btn btn-primary" onclick="meterToFeet()">Enter</button> <br>
    <span id="meterToFeet"></span>
</body>
<script>
    function feetToMeter() {
        let feet = parseFloat(document.getElementById("feet").value);
        let  meter =0.305 * feet;
        meter= meter.toFixed(2);
        document.getElementById("feetToMeter").textContent = meter + " m";
    }
    function meterToFeet() {
        let meter = parseFloat(document.getElementById("feet").value);
        let  feet =3.279 * meter;
        feet= feet.toFixed(2);
        document.getElementById("meterToFeet").textContent = feet + " ft";
    }
</script>
</html>
