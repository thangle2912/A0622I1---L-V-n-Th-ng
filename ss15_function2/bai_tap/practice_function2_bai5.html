<script>
    let numberA = parseInt(prompt("Nhập số thứ nhất !"));
    let numberB = parseInt(prompt("Nhập số thứ hai !"));
    let numberC = parseInt(prompt("Nhập số thứ ba !"));

    function getMin(numA, numB, numC) {

        if (numA <= numB && numA <= numC) {
            return numA;
        } else {
            if (numB <=numC){
                return numB;
            }else {
                return numC
            }
        }
    }
    alert("Số bé nhất trong 3 số là: "+ getMin(numberA,numberB,numberC));
</script>
