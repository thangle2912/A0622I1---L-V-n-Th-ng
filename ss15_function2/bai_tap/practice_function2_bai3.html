</body>
<script>
    let inputNumber = parseInt(prompt("Nhập số bất kì !"));
    let result =1;
    function getFactorial(number) {
        for (let i = 1; i <= number; i++) {
            result = result *i;
        }
        return result;
    }

    alert("Giai thừa của "+ inputNumber+" là: "+getFactorial(inputNumber));

</script>
</html>
