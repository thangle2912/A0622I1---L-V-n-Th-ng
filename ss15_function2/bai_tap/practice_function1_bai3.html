<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01 - Bài 3</title>
</head>
<body>
<button onclick="display()">Thực hiện</button>
</body>
<script>
    function display() {
        let numberA = parseInt(prompt("Nhập số thứ nhất !"));
        let numberB = parseInt(prompt("Nhập số thứ hai !"));
        alert(compare(numberA, numberB));

        function compare(numA, numB) {
            if (numA > numB) {
                let message = "Số thứ nhất lớn hơn số thứ 2 !"
                return message;
            } else {
                return numA + numB;
            }
        }
    }
</script>
</html>
