<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>

</body>
<script>
    for (let i =2;i<=10000;i++){
        if (isPrime(i)){
            document.write(i +'<br>');
        }
    }
    function isPrime(number) {
        for (let i =2;i < number;i++){
            if (number%i==0){
                return false;
            }
        }
        return true;
    }
</script>
</html>
