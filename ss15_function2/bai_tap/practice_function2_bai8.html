<script>
    let arrNumber =[1,2,3,4,5,6,7,8,9];
    function swap(arr) {
        for (let i = 0; i <arr.length/2 ; i++) {
            let temp = arr[i];
            arr[i] = arr[arr.length-1-i];
            arr[arr.length-1-i] = temp;
        }
        return  arr;
    }
    console.log("Mảng sau khi đảo : "+ swap(arrNumber));
</script>
