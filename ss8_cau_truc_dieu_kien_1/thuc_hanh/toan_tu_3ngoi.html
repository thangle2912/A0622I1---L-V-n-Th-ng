<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử ba ngôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div>
        <h3>Bài 1</h3>
        <span>Enter number :</span>
        <input type="number"  id="num1">
        <input type="number"  id="num2">
        <button type="button"  class="btn btn-primary" onclick="functionBai1()">Enter</button> <br>
        <span id="result1">...</span>
    </div>
    <div>
        <h3>Bài 2. Viết chương trình nhập vào giá trị cho chuỗi message</h3>
        <span>Enter message :</span>
        <input type="text"  id="login">
        <button type="button"  class="btn btn-primary" onclick="functionBai2()">Enter</button> <br>
        <span id="result2">...</span>
    </div>
</div>
</body>
<script>
    // Bài 1
    // let btn_bai1 =document.getElementById("btn_bai1");
    // btn_bai1.addEventListener("click", function_bai1);
    function functionBai1() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let c = num1+num2;
        let result1 = c<4 ?"Below" :"Over";
        document.getElementById("result1").innerText = result1;
    }
    // Bài 2
    function functionBai2() {
        let login = document.getElementById("login").value;
        let result2 = (login == "Employee") ?
            "Hello" :
            login == "Director" ?
                "Greetings" :
                login == null ?
                    "No login" : "";
        document.getElementById("result2").innerText = result2;
    }
</script>
</html>
