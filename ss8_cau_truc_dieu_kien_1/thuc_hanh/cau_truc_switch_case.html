<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc switch case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div>
        <h3>Bài 1. Viết lại cấu trúc if sau thành cấu trúc switch</h3>
        <span>Enter your browse :</span>
        <input type="text" name="physics" id="browse">
        <button type="button"  class="btn btn-primary" onclick="functionBai1()">Enter</button> <br>
    </div>
    <div>
        <h3>Bài 2. Viết lại cấu trúc if sau thành cấu trúc switch</h3>
        <span>Enter a :</span>
        <input type="text" name="physics" id="num_a">
        <button type="button"  class="btn btn-primary" onclick="functionBai2()">Enter</button> <br>
    </div>
    <div>
        <h3>Bài 3. Sử dụng cấu trúc if…else</h3>
        <span>Enter a :</span>
        <input type="text" name="physics" id="num">
        <button type="button"  class="btn btn-primary" onclick="functionBai3()">Enter</button> <br>
    </div>
</div>
</body>
<script>
    // Bài 1
    // let btn_bai1 =document.getElementById("btn_bai1");
    // btn_bai1.addEventListener("click", function_bai1);
    function functionBai1() {
        let browse = document.getElementById("browse").value;
        switch (browse) {
            case 'Edge':
                alert("You've got the Edge !");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too !');
                break;
            default:
                alert('We hope that this page looks ok !');
        }
    }
    // Bài 2
    function functionBai2() {
        let a = parseInt(document.getElementById("num_a").value);
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
    }
    function functionBai3() {
        let b = parseInt(document.getElementById("num").value);
        switch (b) {
            case 0:
                alert(0);
                break;
            case -1:
                alert(-1);
                break;
            case 1:
                alert(1);
                break;
        }
    }
</script>
</html>
