<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{
            width: 200px;
        }
    </style>
</head>

<body onload="docRead()">
<div >
    <div>
        <img src="qua_bong.png" id="imgQuaBong" style="position:absolute;left:0px; top:0px;">
    </div>
</div>
</body>
<script>
    // document.getElementById("imgQuaBong").style.top = '10px'
    // document.getElementById("imgQuaBong").style.left = '10px'
    function docRead() {
        debugger
        window.addEventListener("keydown", moveSelection);
    }
    function moveSelection(evt) {
        debugger
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
        }
    }
    function upArrowPressed() {
        debugger
        let img1 = document.getElementById("imgQuaBong");
        img1.style.top = parseInt(img1.style.top) - 10 + 'px';
    }
    function downArrowPressed() {
        debugger
        let img2 = document.getElementById("imgQuaBong");
        img2.style.top= parseInt(img2.style.top) + 10 + 'px';
    }
    function rightArrowPressed() {
        debugger
        let img3 = document.getElementById("imgQuaBong");
        img3.style.left = parseInt(img3.style.left) + 10 + 'px';
    }
    function leftArrowPressed() {
        debugger
        let img4 = document.getElementById("imgQuaBong");
        img4.style.left = parseInt(img4.style.left) - 10 + 'px';
    }
</script>
</html>
