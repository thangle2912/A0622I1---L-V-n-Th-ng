<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div>
        <img src="qua_bong.png" id="imgQuaBong">
        <h4>Click button below to move the image to right</h4>
        <button type="button"  class="btn btn-primary" onclick="moveRight();">Click</button> <br>
    </div>
</div>
</body>
<script>
    let img ;
    function init() {
        img = document.getElementById("imgQuaBong");
        img.style.position = 'relative';
        img.style.left = '0px';
    }
    function moveRight() {
        img.style.left = parseInt(img.style.left) + 10 + 'px';
    }
    window.init();
</script>
</html>
