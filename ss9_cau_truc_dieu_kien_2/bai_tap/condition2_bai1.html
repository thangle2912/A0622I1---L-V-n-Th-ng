<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2 - Bài 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Chuyển từ độ C sang độ F !</h4>
    <div>
        <span>Nhập độ C </span>
        <input type="number"  id="doC">
        <button type="button"  class="btn btn-primary" onclick="tinhDoF()">Tính độ F</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function tinhDoF() {
        let doC = parseFloat(document.getElementById("doC").value);
        let doF = doC * (9/5) +32;

        document.getElementById("result").innerHTML = doC +'<sup>o</sup>C'+" đổi thành "+ doF+'<sup>o</sup>F';
    }
</script>
</html>
