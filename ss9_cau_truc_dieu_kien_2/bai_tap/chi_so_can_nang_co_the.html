<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        .btn{
            margin: 10px;
        }
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div>
        <h3>Tính chỉ số cân nặng cơ thể</h3>
        <span>Weight</span>
        <input type="number" name="physics" id="weight">Kilogram(Kg)<br>
        <span>Height</span>
        <input type="number" name="chemistry" id="height">Centimet(Cm)<br>
        <button type="button"  class="btn btn-primary" onclick="calBMI()">Enter</button> <br>
        <h4 >BMI : <span id="result1"></span></h4> <br>
        <h4 >Result : <span id="result2"></span></h4> <br>

    </div>
</div>
</body>
<script>
    function calBMI() {
        let height = parseFloat(document.getElementById("height").value)/100;
        let weight = parseFloat(document.getElementById("weight").value);
        let bmi = weight/(height**2);
        bmi=bmi.toFixed(2);
        document.getElementById("result1").textContent = bmi;
        if (bmi < 18.5)
            document.getElementById("result2").textContent = "Underweight";
        else if (bmi < 25.0)
            document.getElementById("result2").textContent = "Normal";
        else if (bmi < 30.0)
            document.getElementById("result2").textContent = "Overweight";
        else
            document.getElementById("result2").textContent = "Obese";
    }
</script>
</html>
