<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        .btn{
            margin: 10px;
        }
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div>
        <h3>Nhập tháng cần tính</h3>
        <span>Tháng</span>
        <input type="number" id="month"><br>
        <button type="button"  class="btn btn-primary" onclick="tinhSoNgay()">Tính số ngày</button> <br>
        <h4 >Kết quả : <span id="result"></span></h4> <br>
    </div>
</div>
</body>
<script>
    function tinhSoNgay() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").textContent = "Tháng " +month+ " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").textContent = "Tháng " +month+ " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").textContent = "Tháng " +month+ " có 30 ngày";
                break;
            default:
                document.getElementById("result").textContent ="Số bạn nhập không phải là tháng";
                break;
        }
    }
</script>
</html>
