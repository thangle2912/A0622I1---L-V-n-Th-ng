<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu điều kiện 1 - Bài 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10 !</h4>
    <div>
        <span>Nhập số nguyên</span>
        <input type="number"  id="num">
        <button type="button"  class="btn btn-primary" onclick="funcTinh()">Enter</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function funcTinh() {
        let num = parseInt(document.getElementById("num").value);
        if (num >0 ){
            document.getElementById("result").innerText = "Số "+num+" lớn hơn 0";
        }else if(num == 0){
            document.getElementById("result").innerText = "Số "+num+" bằng 0";
        }else {
            document.getElementById("result").innerText = "Số "+num+" nhỏ hơn 0";
        }
    }
</script>
</html>
