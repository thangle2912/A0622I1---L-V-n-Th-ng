<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu điều kiện 1 - Bài 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng !</h4>
    <div>
        <span>Nhập doanh số </span>
        <input type="number"  id="doanhSo">
        <button type="button"  class="btn btn-primary" onclick="tinhHoaHong()">Tính hoa hồng</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function tinhHoaHong() {
        let doanhSo = parseFloat(document.getElementById("doanhSo").value);
        let hoaHong = doanhSo*0.1;
        hoaHong = hoaHong.toFixed(1);
        document.getElementById("result").textContent = "Hoa hồng nhận được : "+ hoaHong;
    }
</script>
</html>
