<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2 - Bài 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b !</h4>
    <div>
        <span>Nhập cạnh a và b</span>
        <input type="number"  id="a">
        <input type="number"  id="b">
        <button type="button"  class="btn btn-primary" onclick="tinhDienTich()">Tính diện tích</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function tinhDienTich() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let result = a*b /2;
        result = result.toFixed(2);
        document.getElementById("result").innerHTML = "Diện tích = "+ result;
    }
</script>
</html>
