<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu điều kiện 1 - Bài 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Tính cước điện thoại cho một hộ gia đình với các thông số đã cho !</h4>
    <div>
        <span>Nhập số phút </span>
        <input type="number"  id="soPhut">
        <button type="button"  class="btn btn-primary" onclick="tinhCuoc()">Tính số tiền</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function tinhCuoc() {
        let soPhut = parseFloat(document.getElementById("soPhut").value);
        let phutGoi;
        if (soPhut<=50){
            phutGoi = 600 *soPhut;
        }else if (soPhut<=200){
            phutGoi = 600 *soPhut + 400 *(soPhut-50);
        }else {
            phutGoi = 600 *soPhut + 400 *(soPhut-50) + 200 *(soPhut-200);
        }
        let result = 25000 + phutGoi;
        result = Number(result);
        result = result.toLocaleString("en");
        document.getElementById("result").textContent = "Số tiền cước phải trả là : "+ result + " vnd";
    }
</script>
</html>
