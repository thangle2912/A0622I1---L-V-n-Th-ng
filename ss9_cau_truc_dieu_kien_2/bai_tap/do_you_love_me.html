<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng Do you love me !?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button{
            position: absolute;
        }
        .btnYes{
            left: 0px;
            top: 70px;
        }
        .btnNo{
            left: 50px;
            top: 70px;
        }
    </style>
</head>
<body>
<div id="main">
    <p><h3>Do you love me !?</h3></p>
    <button type="button"  class="btn btn-primary btnYes"  onclick="funcYes()"  >Yes</button>
    <button type="button"  class="btn btn-primary btnNo" id="clickNo" >No</button> <br>
</div>
</body>
<script>
//mouseover : Chuột di chuyển vào bên trên thành phần
//mouseout  : Chuột di chuyển ra khỏi thành phần
    function funcYes() {
        alert("Me too !!!");
    }
    let clickNo = document.getElementById("clickNo");
    clickNo.addEventListener("mouseover", funcNo);
    function funcNo() {
        let clickNo = document.getElementById("clickNo");
        let widthMax = window.innerWidth;
        let heightMax = window.innerHeight;
        let randomHeight = Math.floor(Math.random() * heightMax);
        let randomWidth = Math.floor(Math.random() * widthMax);
        clickNo.style.left = randomWidth+'px';
        clickNo.style.top = randomHeight+'px';
    }
</script>
</html>
