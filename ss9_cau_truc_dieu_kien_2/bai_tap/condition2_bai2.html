<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2 - Bài 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Chuyển từ mét sang độ feet !</h4>
    <div>
        <span>Nhập số Met</span>
        <input type="number"  id="met">
        <button type="button"  class="btn btn-primary" onclick="tinhFeet()">Tính số Feet</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function tinhFeet() {
        let met = parseFloat(document.getElementById("met").value);
        let feet = met *3.2808;
        feet = feet.toFixed(2);
        document.getElementById("result").innerHTML = met +" m  = "+feet+" ft";
    }
</script>
</html>
