<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2 - Bài 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0. !</h4>
    <div>
        <span>Nhập số</span>
        <input type="number"  id="num">
        <button type="button"  class="btn btn-primary" onclick="kiemTra()">Kiểm tra</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function kiemTra() {
        let num = parseInt(document.getElementById("num").value);
        if (num <120 && num>0){
            document.getElementById("result").textContent = "Số vừa nhập là tuổi của một người";
        }else {
            document.getElementById("result").textContent = "Số vừa nhập không phải là tuổi của một người";
        }

    }
</script>
</html>
