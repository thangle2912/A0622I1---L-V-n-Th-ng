<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        .btn{
            width: 100px;
            /*border-radius: 10%;*/
        }
        .btn-light{
            background-color: #888e90;
        }
        .btn-gray{
            background-color: #a5a1a1;
        }
        td, th{
            text-align: center;

        }
        input{
            width: 100%;
            text-align: right;
            height: 50px;
            font-size: 32px;
        }
        .div-align{
            text-align: -webkit-center;
        }
        .history{
            text-align: right;
            color: #908d8d;
            font-size: 26px;
            height: 30px;
            margin: 0px 20px;
        }
        .output{
            text-align: right;
            font-size: 26px;
            height: 60px;
            margin: 10px 20px;
        }
        .result{
            height: 120px;
        }
    </style>

</head>
<body>
<div class="container mt-3">
    <div class="div-align">
        <div>
            <table>
                <tr>
                    <th colspan="4" class="result">
                        <div class="history"><p id="value-history"></p></div>
                        <div class="output"><p id="value-output"></p></div>
                    </th>
                </tr>
                <tr style="">
                    <td colspan="2" ><button type="button" style="width: 100%" class="btn btn-light btn-gray operator" id="clear" >C</button> <br></td>
                    <td colspan="2" ><button type="button" style="width: 100%" class="btn btn-light btn-gray operator" id="backspace">CE</button> <br></td>
                </tr>
                <tr>
                    <td><button type="button"  class="btn btn-light number" id="7" value="7">7</button> <br></td>
                    <td><button type="button"  class="btn btn-light number" id="8" value="8">8</button> <br></td>
                    <td><button type="button"  class="btn btn-light number" id="9" value="9">9</button> <br></td>
                    <td><button type="button"  class="btn btn-light btn-gray operator" id="/">/</button> <br></td>
                </tr>
                <tr>
                    <td><button type="button"  class="btn btn-light number" id="4" value="4">4</button> <br></td>
                    <td><button type="button"  class="btn btn-light number" id="5" value="5">5</button> <br></td>
                    <td><button type="button"  class="btn btn-light number" id="6" value="6">6</button> <br></td>
                    <td><button type="button"  class="btn btn-light btn-gray operator" id="*">x</button> <br></td>
                </tr>
                <tr>
                    <td><button type="button"  class="btn btn-light number" id="3" value="3">3</button> <br></td>
                    <td><button type="button"  class="btn btn-light number" id="2" value="2">2</button> <br></td>
                    <td><button type="button"  class="btn btn-light number" id="1" value="1">1</button> <br></td>
                    <td><button type="button"  class="btn btn-light btn-gray operator" id="-">-</button> <br></td>
                </tr>
                <tr>
                    <td><button type="button"  class="btn btn-light number" id="0" value="0">0</button> <br></td>
                    <td><button type="button"  class="btn btn-light" id="btn_.">.</button> <br></td>
                    <td><button type="button"  class="btn btn-primary operator" id="=">=</button> <br></td>
                    <td><button type="button"  class="btn btn-light btn-gray operator" id="+">+</button> <br></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script src="calculator.js">
</script>
<script>
</script>
</html>
