<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2 - Bài 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Giải phương trình bậc 2 có dạng ax<sup>2</sup> + bx + c =0 !</h4>
    <div>
        <span>Nhập a, b, c</span>
        <input type="number"  id="a">
        <input type="number"  id="b">
        <input type="number"  id="c">
        <button type="button"  class="btn btn-primary" onclick="giaiPhuongTrinh()">Giải phương trình</button> <br>
        <p id="result1"></p>
        <p id="result2"></p>
    </div>
</div>
</body>
<script>
    function giaiPhuongTrinh() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let result, delta,x1,x2;
        delta = b*b - 4*a*c;
        if (a == 0){
            document.getElementById("result1").textContent = "Vui lòng nhập a khác 0 !";
            document.getElementById("result1").style.color = 'red';
            document.getElementById("result2").textContent = "";
        }else {
            if (delta == 0){
                x1=-b/2*a;
                document.getElementById("result1").textContent = "Phương trình có nghiệm kép !";
                document.getElementById("result2").textContent = "x1 = x2 = "+x1;
            }else if (delta >0){
                delta=Math.sqrt(delta);
                x1 = (-b+delta)/2*a;
                x1=x1.toFixed(2);
                x2 = (-b-delta)/2*a;
                x2=x2.toFixed(2);
                document.getElementById("result1").textContent = "Phương trình có 2 nghiệm phân biệt !";
                document.getElementById("result2").textContent = "x1= "+x1 +" và x2 = "+x2;
            }else {
                document.getElementById("result1").textContent = "Phương trình vô nghiệm!";
                document.getElementById("result2").textContent = "";
            }
        }
    }
</script>
</html>
