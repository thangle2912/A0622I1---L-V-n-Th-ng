<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2 - Bài 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Viết chương trình tính giá điện !</h4>
    <div>
        <span>Nhập số điện tiêu thụ</span>
        <input type="number"  id="elect">
        <button type="button"  class="btn btn-primary" onclick="tinhTien()">Tính tiền điện</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function tinhTien() {
        let elect = parseFloat(document.getElementById("elect").value);
        let result;
        if (elect>0 && elect<=50){
            result = elect*1678;
        }else if (elect<=100){
            result = 50*1678+(elect-50)*1734;
        }else if (elect<=200){
            result = 50*1678+50*1734+(elect-100)*2014;
        }else if (elect <=300){
            result = 50*1678+50*1734+100*2014+(elect-200)*2536;
        }else if (elect<=400){
            result = 50*1678+50*1734+100*2014+100*2536+(elect-300)*	2834;
        }else {
            result = 50*1678+50*1734+100*2014+100*2536+100*2834+(elect-400)*2927;
        }
        result = parseInt(result);
        result = Number(result);
        result = result.toLocaleString("en");
        document.getElementById("result").textContent = "Giá tiền điện là: " + result+ " vnđ";
    }
</script>
</html>
