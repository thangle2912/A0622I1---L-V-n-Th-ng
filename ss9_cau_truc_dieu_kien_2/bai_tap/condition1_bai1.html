<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu điều kiện 1 - Bài 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không !</h4>
    <div>
        <span>Enter number</span>
        <input type="number"  id="num1">
        <input type="number"  id="num2">
        <button type="button"  class="btn btn-primary" onclick="funcTinh()">Enter</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function funcTinh() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        if (a%b ==0){
            document.getElementById("result").innerText = "Số "+ a + " chia hết cho "+b;
        }else {
            document.getElementById("result").innerText = "Số "+ a + " không chia hết cho "+b;
        }
    }
</script>
</html>
