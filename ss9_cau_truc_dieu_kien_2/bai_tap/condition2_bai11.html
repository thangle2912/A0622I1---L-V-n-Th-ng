<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2 - Bài 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Viết chương trình tính thuế thu nhập cá nhân !</h4>
    <div>
        <span>Thu nhập cá nhân hàng tháng</span>
        <input type="number"  id="money"> vnđ
        <button type="button"  class="btn btn-primary" onclick="tinhThue()">Tính thuế</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function tinhThue() {
        let elect = parseFloat(document.getElementById("elect").value);
        let result;
        if (elect>0 && elect<=50){
            result = elect*1678;
        }
        result = parseInt(result);
        result = Number(result);
        result = result.toLocaleString("en");
        document.getElementById("result").textContent = "Giá tiền điện là: " + result+ " vnđ";
    }
</script>
</html>
