<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu điều kiện 1 - Bài 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10 !</h4>
    <div>
        <span>Nhập tuổi</span>
        <input type="number"  id="age">
        <button type="button"  class="btn btn-primary" onclick="funcTinh()">Enter</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function funcTinh() {
        let age = parseInt(document.getElementById("age").value);
        if (age >=15 ){
            document.getElementById("result").innerText = "Đã đủ tuổi và lớp 10";
        }else {
            document.getElementById("result").innerText = "Chưa đủ tuổi và lớp 10";
        }
    }
</script>
</html>
