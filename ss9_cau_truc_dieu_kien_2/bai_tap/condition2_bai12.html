<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2 - Bài 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng !</h4>
</div>
</body>
<script>
        let v = parseInt(prompt("Nhập số tiền vốn ban đầu: ")),
            r = parseFloat(prompt("Nhập lãi suất: ")),
            t = parseInt(prompt("Nhập số tháng gửi tiền: ")),
            A = v * Math.pow((1+r), t);

        alert("Tổng vốn lẫn lãi thu được là: " + A.toFixed(2));

</script>
</html>
