<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu điều kiện 1 - Bài 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó !</h4>
    <div>
        <span>Enter number</span>
        <input type="number"  id="num1">
        <input type="number"  id="num2">
        <input type="number"  id="num3">
        <button type="button"  class="btn btn-primary" onclick="funcTinh()">Enter</button> <br>
        <p id="result"></p>
    </div>
</div>
</body>
<script>
    function funcTinh() {
        let a = parseInt(document.getElementById("num1").value);
        let b = parseInt(document.getElementById("num2").value);
        let c = parseInt(document.getElementById("num3").value);
        let result;
        if(a >= b && a>=c){
            result= a +" là số lớn nhất";
        }else {
            if (b>=c){
                result= b +" là số lớn nhất";
            }else {
                result= c +" là số lớn nhất";
            }
        }
        document.getElementById("result").textContent = result;
    }
</script>
</html>
