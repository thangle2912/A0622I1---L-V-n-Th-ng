<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 2 - Bài 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4> Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.</h4>
    <div>
        <span>Nhập a, b, c</span>
        <input type="number"  id="a">
        <input type="number"  id="b">
        <input type="number"  id="c">
        <button type="button"  class="btn btn-primary" onclick="kiemTra()">Kiểm tra</button> <br>
        <p id="result"></p>
        <p id="result2"></p>
    </div>
</div>
</body>
<script>
    function kiemTra() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        if (a >0 && b>0 && c>0){
            if (a + b > c && b + c > a &&a + c > b){
                document.getElementById("result").textContent = "a, b, c là ba cạnh của tam giác";
            }else {
                document.getElementById("result").textContent = "a, b, c không là ba cạnh của tam giác";
            }
        }else {
            document.getElementById("result").textContent = "a, b, c không là ba cạnh của tam giác";
        }
    }
</script>
</html>
