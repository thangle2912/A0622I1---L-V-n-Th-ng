<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        .btn{
            width: 100px;
            margin: 5px;
        }
        .btn-light{
            background-color: #888e90;
        }
        .btn-gray{
            background-color: #a5a1a1;
        }
        td, th{
            text-align: center;

        }
        input{
            width: 100%;
            text-align: right;
            height: 50px;
            font-size: 32px;
        }
        .div-align{
            text-align: -webkit-center;
        }
    </style>

</head>
<body>
<div class="container mt-3">
    <div class="div-align">
        <div>
            <table>
                <tr>
                    <th colspan="4">
                        <input>
                    </th>
                </tr>
                <tr style="">
                    <td colspan="2" ><button type="button" style="width: 100%" class="btn btn-light btn-gray" id="btn_del" >Del</button> <br></td>
                    <td colspan="2" ><button type="button" style="width: 100%" class="btn btn-light btn-gray" id="btn_ac">Ac</button> <br></td>
                </tr>
                <tr>
                    <td><button type="button"  class="btn btn-light" id="btn_7">7</button> <br></td>
                    <td><button type="button"  class="btn btn-light" id="btn_8">8</button> <br></td>
                    <td><button type="button"  class="btn btn-light" id="btn_9">9</button> <br></td>
                    <td><button type="button"  class="btn btn-light btn-gray" id="btn_/">/</button> <br></td>
                </tr>
                <tr>
                    <td><button type="button"  class="btn btn-light" id="btn_4">4</button> <br></td>
                    <td><button type="button"  class="btn btn-light" id="btn_5">5</button> <br></td>
                    <td><button type="button"  class="btn btn-light" id="btn_6">6</button> <br></td>
                    <td><button type="button"  class="btn btn-light btn-gray" id="btn_x">x</button> <br></td>
                </tr>
                <tr>
                    <td><button type="button"  class="btn btn-light" id="btn_3">3</button> <br></td>
                    <td><button type="button"  class="btn btn-light" id="btn_2">2</button> <br></td>
                    <td><button type="button"  class="btn btn-light" id="btn_1">1</button> <br></td>
                    <td><button type="button"  class="btn btn-light btn-gray" id="btn_-">-</button> <br></td>
                </tr>
                <tr>
                    <td><button type="button"  class="btn btn-light" id="btn_0">0</button> <br></td>
                    <td><button type="button"  class="btn btn-light" id="btn_.">.</button> <br></td>
                    <td><button type="button"  class="btn btn-primary" id="btn_-=">=</button> <br></td>
                    <td><button type="button"  class="btn btn-light btn-gray" id="btn_+">+</button> <br></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script>
    // Bài 1
    let btn_bai1 =document.getElementById("btn_bai1");
    btn_bai1.addEventListener("click", function_bai1);
    function function_bai1() {
        let physics = parseInt(document.getElementById("physics").value);
        let chemistry = parseInt(document.getElementById("chemistry").value);
        let biology = parseInt(document.getElementById("biology").value);
        let average = (physics + chemistry + biology)/3;
        let sum = physics+chemistry+biology;
        document.getElementById("average").textContent = average;
        document.getElementById("sum").textContent = sum;
    }
    // Bài 2
    let btn_bai2 = document.getElementById("btn_bai2");
    btn_bai2.addEventListener("click",function_bai2);
    function  function_bai2() {
        let cel =  parseInt(document.getElementById("celsius").value);
        let fah = (cel*9)/5 +32;
        let fahr = document.getElementById("fahrenheit").textContent = fah;
    }
    // Bài 3 - 4
    let btn_bai3 = document.getElementById("btn_bai3");
    btn_bai3.addEventListener("click", function_bai3);
    function function_bai3() {
        let radius = parseInt(document.getElementById("radius").value);
        let per = radius * 2 * 3.14;
        let area = radius * radius * 3.14
        document.getElementById("perimeter").innerText = per;
        document.getElementById("area").innerText = area;
    }
</script>
</html>
