<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table{
            width: 60%;
            text-align: center;
        }
        input, button{
            margin-top: 1rem ;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <th><input id="amount"></th>
            <th>
                <select id="from_currency" class="form-select form-select-sm mt-3">
                    <option value="vnd">VNĐ</option>
                    <option value="usd">USD</option>
                </select>
            </th>
            <th>
                <select id="to_currency" class="form-select form-select-sm mt-3">
                    <option value="vnd">VNĐ</option>
                    <option value="usd">USD</option>
                </select>
            </th>
            <th>
                <button type="button"  class="btn btn-primary" id="convert">Convert</button>
            </th>
        </tr>
    </table>
    <p>Result : <span id="result"></span></p>
</div>
</body>
<script>

    let convert = document.getElementById("convert");
    convert.addEventListener("click",convertMoney);
    function convertMoney() {
        let amount = parseInt(document.getElementById("amount").value);
        let fromCurrency = document.getElementById("from_currency").value;
        let toCurrency = document.getElementById("to_currency").value;
        if (fromCurrency =="vnd" && toCurrency =="usd"){
            let result = amount * 0.000043;
            document.getElementById("result").textContent = result ;
        }else if (fromCurrency == "usd" && toCurrency =="vnd"){
            let result = amount*23352;
            // formatter.format(1000);
            document.getElementById("result").textContent = result;

        }else if (fromCurrency == "vnd" && toCurrency =="vnd"){
            document.getElementById("result").innerText = amount;

        }else if (fromCurrency == "usd" && toCurrency =="usd"){
            document.getElementById("result").innerText = amount;
        }
    }

</script>
</html>
