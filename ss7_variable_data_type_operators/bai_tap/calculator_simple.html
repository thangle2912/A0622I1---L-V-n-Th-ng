<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính rất đơn giản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table{
            width: 60%;
            text-align: center;
        }
        input, button{
            margin-top: 1rem ;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div>
        <input id="num1">
        <input id="num2">
    </div>
    <div>
        <button type="button"  class="btn btn-primary" id="add" onclick="add()">Addition(+)</button>
        <button type="button"  class="btn btn-primary" id="sub" onclick="sub()">Subtraction(-)</button>
        <button type="button"  class="btn btn-primary" id="mul" onclick="mul()">Multiplication(x)</button>
        <button type="button"  class="btn btn-primary" id="divi" onclick="div()">Division(/)</button>
    </div>
    <p>Result : <span id="result"></span></p>
</div>
</body>
<script>
    function add() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 + num2;
        result=result.toFixed(2);
        document.getElementById("result").textContent = result;
    }
    function sub() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 - num2;
        result=result.toFixed(2);
        document.getElementById("result").textContent = result;
    }
    function mul() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 * num2;
        result=result.toFixed(2);
        document.getElementById("result").textContent = result;
    }
    function div() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 / num2;
        result=result.toFixed(2);
        document.getElementById("result").textContent = result;
    }
</script>
</html>
