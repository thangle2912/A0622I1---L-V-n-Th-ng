<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tạo From cơ bản</title>

<body>
<div class="container mt-3">
    <h1>Oder form</h1>
    <form action="simpleform.html" method="get">
        <b>What would you like to buy ?</b><br>
        <select name="price" style="width: 200px">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select><br>
        <b><strong>How many would you like to oder?</strong></b><br>
        <input type="radio" class="form-check-input"   name="radio1" value="10"> 1-10$<br>
        <input type="radio" class="form-check-input"   name="radio1" value="20"> 2-20$<br>
        <input type="radio" class="form-check-input"   name="radio1" value="25"> 3-25$<br>
        <b>Name<span style="color: red">*</span> </b><br>
        <input type="text"  placeholder="First Name">
        <input type="text"  placeholder="Last Name"> <br>
        <b>Email</b><br>
        <input type="text"  placeholder="Email"> <br>
        <b>Phone Number</b><br>
        <input style="width: 100px"> -
        <input style="width: 100px"> -
        <input style="width: 100px"> <br>
        <button type="button"  style="margin-top: 20px" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
