<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-3">
    <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
        <p>Họ và tên:</p>
        <input type="text" name="name">
        <p>Email:</p>
        <input type="text" name="email">
        <p>Số điện thoại:</p>
        <input type="number" name="phone">
        <p>Giới tính:</p>
        <input type="radio" name="gender" value="nam"> Nam
        <input type="radio" name="gender" value="nữ"> Nữ <br>
        <button type="submit"  style="margin-top: 10px; margin-bottom: 20px" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
