<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin-top: 10px;
            margin-bottom: 20px
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div>
        <h3>Bài 1: Hiển thị kết quả sử dụng hàm alert()</h3>
        <button type="button"  class="btn btn-primary" id="btn_bai1" onclick="function_bai1()">Click !</button>
    </div>
    <div>
        <h3>Bài 2: Hiển thị kết quả sử dụng qua thẻ HTML</h3>
        <span id="messSpan"></span> <br>
        <button type="button"  class="btn btn-primary" id="btn_bai2" onclick="function_bai2()">Click !</button>
    </div>
    <div>
        <h3>Bài 3: Hiển thị kết quả sử dụng hàm document.write()</h3>

        <button type="button"  class="btn btn-primary" id="btn_bai3" onclick="function_bai3()">Click !</button>
    </div>
    <div>
        <h3>Bài 4: Hiển thị kết quả sử dụng hàm console.log():</h3>

        <button type="button"  class="btn btn-primary" id="btn_bai4" onclick="function_bai4()">Click !</button>
    </div>
</div>
</body>
<script>
    function function_bai1() {
        alert("Đây là bài 1 !")
    }
    function function_bai2() {
        document.getElementById("messSpan").innerHTML = "Nội dung của bài 2";
    }
    function function_bai3() {
        document.write("Nội dung bài 3");
    }
    function function_bai4() {
        console.log("Nội dung bài 4");
    }
</script>
</html>
