<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input {
            margin: 5px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    Chiều rộng<input id="inputWidth">px<br>
    Chiều dài <input id="inputHeight">px
    <p>Chu vi:<span id="perimeter"></span></p>
    <p>Diện tích:<span id="area"></span></p>
    <button type="button" class="btn btn-primary" onclick="displayRect()">Hiển thị hình chữ nhật</button>
    <br>
    <button type="button" class="btn btn-primary" onclick="cal()">Tính C & S</button>
    <br>
    <canvas id="DemoCanvas" width="1200" height="400"></canvas>
</div>

</body>
<script>
    function displayRect() {
        let inputWidth = parseInt(document.getElementById("inputWidth").value);
        let inputHeight = parseInt(document.getElementById("inputHeight").value);
        let rectangle1 = new Rectangle(inputWidth, inputHeight);
        rectangle1.drawRect();
    }

    function cal() {
        let inputWidth = parseInt(document.getElementById("inputWidth").value);
        let inputHeight = parseInt(document.getElementById("inputHeight").value);
        let rectangle1 = new Rectangle(inputWidth, inputHeight);
        document.getElementById("perimeter").textContent = rectangle1.getPerimeter();
        document.getElementById("area").textContent = rectangle1.getArea();
    }

    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getArea() {
            return (this.width * this.height);
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }

        drawRect() {
            let canvas = document.getElementById("DemoCanvas");
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                ctx.strokeRect(0, 0, this.width, this.height);
            }
        }
    }

</script>
</html>
