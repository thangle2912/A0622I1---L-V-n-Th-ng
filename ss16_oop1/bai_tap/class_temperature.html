<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input {
            margin: 5px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    Nhiệt độ <input id="inputCelsius"><sup>o</sup>C<br>
    <button type="button" class="btn btn-primary" onclick="cToF()">C to F</button>
    <p>C to F:<span id="resultCToF"> </span></p>
    <button type="button" class="btn btn-primary" onclick="cToK()">C to K</button>
    <p>C to K:<span id="resultCToK"> </span></p>
    <br>
    <canvas id="DemoCanvas" width="1200" height="400"></canvas>
</div>

</body>
<script>
    function cToF() {
        let inputCelsius = parseFloat(document.getElementById("inputCelsius").value);
        if (inputCelsius > -273) {
            let temperature1 = new Temperature(inputCelsius);
            document.getElementById("resultCToF").textContent = " " + temperature1.cToF().toFixed(2);
        }else {
            alert("Nhập nhiệt độ lớn hơn -273 độ C");
        }
    }

    function cToK() {
        let inputCelsius = parseFloat(document.getElementById("inputCelsius").value);
        if (inputCelsius > -273) {
            let temperature1 = new Temperature(inputCelsius);
            document.getElementById("resultCToK").textContent = " " + temperature1.cToK().toFixed(2);
        }else {
            alert("Nhập nhiệt độ lớn hơn -273 độ C");
        }
    }

    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        cToF() {
            return (this.celsius * 9 / 5) + 32;
        }

        cToK() {
            return this.celsius + 273.15;
        }

    }
</script>
</html>
