<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn{
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h4>Hiển thị các số nguyên tố đầu tiên !</h4>
    <div>
        <span>Số lượng số nguyên tố cần hiển thị</span>
        <input type="number"  id="amount">
        <button type="button"  class="btn btn-primary" onclick="funcPrint()">Enter</button> <br>
        <div id="result"></div>
    </div>
</div>
</body>
<script>
    function funcPrint() {
        let amount = parseInt(document.getElementById("amount").value);
        let count = 0;
        let n=2;
        while (count < amount){
            if (kiemTraSNT(n)){
                document.write(n +'<br>')
                count++;
            }
            n++;
        }
    }
    function kiemTraSNT(n) {
        for (let i =2;i < n;i++){
            if (n%i==0){
                return false;
            }
        }
        return true;
    }
</script>
</html>
