<script>
    let num = parseInt(prompt("Nhập số muốn tính giai thừa !"));
    let result =1,i =1;
    while (i<=num){
        result = result*i;
        i++;
    }
    alert("Giai thừa của "+num+" bằng "+result);
</script>
