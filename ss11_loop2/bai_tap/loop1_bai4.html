<script>
    let count = 0;
    let num1 =1, num2 =1, kq = 0;
    while (count <20){
        kq = num1+num2;
        if (kiemTra(kq)){
            document.write(kq);
            break;
        }
        num1= num2;
        num2= kq;
        count++;
    }
    function kiemTra(n) {
        if (n %5 == 0){
            return true;
        }
        return false;
    }
</script>
