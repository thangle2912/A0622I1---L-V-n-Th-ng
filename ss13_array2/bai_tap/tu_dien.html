<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<input id="input_array">
<button class="btn btn-primary" onclick="goTranslate()">Dịch</button>
</body>
<script>

    function goTranslate() {
        let arrEnglish = ["hello","hi","name","my","he"];
        let arrVietNamese = ["Xin chào","Xin chào","Tên","Của tôi","Anh ấy"];
        let str = document.getElementById("input_array").value;
        for (let i = 0; i<arrEnglish.length;i++){
            if (str == arrEnglish[i]){
                alert("Nghĩa của "+ str +" là : "+ arrVietNamese[i]);
            }else {
                alert("Không tìm thấy kết quả !");
            }
        }
    }
</script>
</html>
