<script>
    let str = prompt("nhập vào 1 chuỗi bất kỳ !").toString();
    let count = 1;
    for(let i = 0;i<str.length;i++){
        if(str[i]===" " && str[i+1]!==""){
            count++;
        }
    }
    console.log(str);
    console.log(count);
</script>
