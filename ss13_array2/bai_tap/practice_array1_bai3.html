<script>
    let arr =[10,12,40,50,12,1,23,5,4,21];
    let max =arr[0], sum =0;
    let index;
    for (let i =0;i<arr.length;i++){
        if(arr[i]>max){
            max = arr[i];
            index =i;
        }
        sum += arr[i];
    }
    let avg = sum/arr.length;
    avg.toFixed(2);

    alert("Giá trị lớn nhất trong mảng là: "+max+ " và giá trị trung bình là: "+avg);
</script>
