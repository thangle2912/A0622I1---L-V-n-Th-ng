<script>
    let arr =[10,12,40,50,12,1,23,5,4,21];
    let max =arr[0];
    let index;
    for (let i =0;i<arr.length;i++){
        if(arr[i]>max){
            max = arr[i];
            index =i;
        }
    }

    alert("Giá trị lớn nhất trong mảng là: "+max+ " và nằm ở vị trí thứ "+index);
</script>
