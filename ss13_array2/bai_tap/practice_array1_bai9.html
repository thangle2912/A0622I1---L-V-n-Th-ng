<script>

    let a = [];
    let b = [];
    let c = [];
    let sizeA = parseInt(prompt("Số lượng phần tử của mảng a"));
    for (let i = 0; i<sizeA;i++){
        let number = parseInt(prompt("Nhập phần tử thứ " + i+" cho mảng a"));
        a.push(number);
    }
    let sizeB = parseInt(prompt("Số lượng phần tử của mảng b"));
    for (let i = 0; i<sizeB;i++){
        let number = parseInt(prompt("Nhập phần tử thứ " + i+" cho mảng b"));
        b.push(number);
    }
    c =a.concat(b);
    console.log(c);
</script>
