<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01 - Bài 4</title>
</head>
<body>

</body>
<script>
    let arr =[];
    let size = parseInt(prompt("Số lượng phần tử của mảng"));
    for (let i = 0; i<size;i++){
        let number = parseInt(prompt("Nhập phần tử thứ " + i));
        arr.push(number);
    }
    console.log(arr);
    for (let i = 0;i<arr.length/2;i++){
        let temp = arr[i];
        arr[i] = arr[arr.length-1-i];
        arr[arr.length-1-i] = temp;
    }
    console.log(arr);
</script>
</html>
