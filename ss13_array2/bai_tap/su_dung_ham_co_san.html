<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>

</body>
<script>

    //Bài 1
    let myColor = ["Red", "Green", "White", "Black"];
    let string1 = myColor.toString();
    console.log(string1);
    let string2 = myColor.join('');
    console.log(string2);
    //Bài 2
    let num2 = prompt("Nhập 1 vào chuỗi số !");
    let str2 = num2.toString();
    let result2 = [str2[0]];
    for (let i =1;i<str2.length;i++){
        if (str2[i-1]%2==0 && str2[i]%2==0){
            result2.push("-",str2[i]);
        }else {
            result2.push(str2[i]);
        }
    }
    console.log(result2.join(''));
    //Bài 3
    let str3 = prompt("Nhập vào 1 chuỗi");
    let result3 = [];
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    for (let i= 0; i<str3.length;i++){
        if (UPPER.indexOf(str3[i]) !=-1){
            result3.push(str3[i].toLowerCase());
        }else if (LOWER.indexOf(str3[i]) !=-1){
            result3.push(str3[i].toUpperCase());
        } else {
            result3.push(str3[i]);
        }
    }
    result3 =result3.join('');
    console.log(result3);
</script>
