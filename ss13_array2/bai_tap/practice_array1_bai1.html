    <title>Luyện tập mảng 01 - Bài 1</title>

</body>
<script>
    let arr =[10,12,40,50,12,1,23,5,4,21];
    let count =0;
    for (let i =0;i<arr.length;i++){
        if(arr[i] >= 10){
            count++;
        }
    }
    alert("Trong mảng có "+ count+" số lớn hơn hoặc bằng 10 !");
</script>
